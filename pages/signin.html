<!DOCTYPE html>
<html lang="en">
<head>
    <title> Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="sign-page">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1> Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span> or use your email for registration</span>
                <input class="first" type="text" name="name" placeholder="Name">
                <input class="first"type="email" name="email" placeholder="Email">
                <input class="first" type="password" name="password" placeholder="Password">
                <button class="rank">SignUp</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1> Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input class="first" type="email" name="email" placeholder="Email">
                <input class="first" type="password" name="password" placeholder="Password">
                <a href="#">Forgot Your Password</a>
                <button class="rank">SignIn</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p> To keep connected with Books World login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello</h1>
                    <p> Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

    </script>
   
</body>
</html>
