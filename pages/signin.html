<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <link rel="stylesheet" href="assets/style.css">

    <limk rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.mim.css"/>
    
</head>
<body class="signin">
    <div class="container">
        <form action="#">
            <div class="login-form">
              <div class="title">Login</div>
              <div class="input-boxes">
                <div class="input-box">
                     <i class="fas fa-envelope"></i>
                     <input type="text" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="text"><a href="#">Forgot password</a></div>
                <div class="button input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="submit" value="Submit">
                </div>
                <div class="text">Don't have an account? <label for="">Signup now</label></div>
              </div>
            </div>

            <div class="Signup-form">
                <div class="title">Sign up</div>
                <div class="input-boxes">
                  <div class="input-box">
                       <i class="fas fa-user"></i>
                       <input type="text" placeholder="Enter your Name" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Enter your Email" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="password" placeholder="Enter your Password" required>
                  </div>
            
                  <div class="button input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="submit" value="Submit">
                  </div>
                  <div class="text">Already have an account? <label for="">Login now</label></div>
                </div>
            </div>
        </form>
    </div>
</body>
